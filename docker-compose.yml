# FormPilot AI - Local Development
# Usage: docker compose up --build

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - BACKEND_HOST=0.0.0.0
      - BACKEND_PORT=8000
      - CORS_ALLOWED_ORIGINS=*
    volumes:
      # Mount source code for live reloading during development
      - ./backend:/app/backend
    command: uvicorn backend.api.app:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
